{{ define "main" }}

  {{ partial "page-title.html" . }}
  <!-- blog -->
  <section class="section">
    <div class="container">

      <div class="row">
        <h4>Categories:</h4>
        <ul>
          {{ range first 10 .Site.Taxonomies.tags.ByCount }}
            <li><a href="/tags/{{ .Name | urlize }}">{{ .Name }}</a> ({{ .Count }})</li>
          {{ end }}
        </ul>

      </div>
        <br><br><br>
      <div class="row">
        {{ range .Data.Pages }}
        <div class="col-lg-4 col-sm-6 mb-4">
          <article class="card shadow">
            <a href="{{.Permalink}}" >
            <img class="rounded card-img-top" src="{{.Params.Image | absURL}}" alt="post-thumb">
            <div class="card-body">
              <h4 class="card-title"><a class="text-dark" href="{{.Permalink}}">{{.Title }}</a>
              </h4>
              <p class="cars-text">{{.Summary}}</p>
              <p class="btn btn-xs btn-primary">
                Read More
                </p></a>
            </div>
          </article>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  <!-- /blog -->


  <!-- clients -->
  <section class="section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
        </div>
      </div>
      {{ partial "client-slider.html" . }}
    </div>
  </section>
  <!-- /clients -->

{{ end }}
