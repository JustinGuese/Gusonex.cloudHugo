{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="font-tertiary mb-5">{{.Title}}</h3>
          <p class="font-secondary">Published on {{ .PublishDate.Format "Jan 02, 2006" }} by <span class="text-primary">{{.Params.Author}}</span></p>
          <div class="content">
            <img src="{{.Params.image | absURL }}" alt="post-thumb" class="img-fluid rounded float-left mr-1 mb-1">
            {{.Content }}
          </div>
                {{ partial "disqus.html" . }}
        </div>
      </div>
    </div>

  </section>

{{ end }}
